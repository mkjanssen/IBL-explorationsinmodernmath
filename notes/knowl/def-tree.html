</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A connected graph \(T(V,E)\) that does not contain any cycles is known as a <dfn class="terminology">tree</dfn>. <aside class="aside aside-like">A graph \(F(V,E)\) that does not contain any cycles is known as a <dfn class="terminology">forest</dfn>. Yes, a forest is a collection of trees.</aside></p></article><span class="incontext"><a href="section-18.html#def-tree">in-context</a></span>
