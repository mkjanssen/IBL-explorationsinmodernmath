<p xmlns:svg="http://www.w3.org/2000/svg">Suppose we have a kitten with whiskers. Let's call him Arthur. By <a class="xref" data-knowl="./knowl/axiom-kittens.html" title="Axiom 5.1.1: (Carroll)">Axiom 5.1.1</a> #3, Arthur loves fish. Since Arthur loves fish, <a class="xref" data-knowl="./knowl/axiom-kittens.html" title="Axiom 5.1.1: (Carroll)">Axiom 5.1.1</a> #1 implies that Arthur is teachable.</p>
