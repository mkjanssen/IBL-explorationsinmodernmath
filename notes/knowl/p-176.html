<p xmlns:svg="http://www.w3.org/2000/svg">Begin by supposing Abbie is a knave. Then Cate must be a knight, whereby Bart is a knight; but this cannot be, because it would force Bart's statement to be true, contradicting the assumption that Abbie is a knave. Therefore, Abbie is a knight.</p>
