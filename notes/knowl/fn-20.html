</h6>A reasoner is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">type 1</dfn> if she believes all tautologies (propositions that can be established purely on the basis of truth tables for the logical connectives) and believes in <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">modus ponens</em>: whenever \(P\) and \(P\Rightarrow Q\) are true, \(Q\) is true.</div>
