<aside class="aside aside-like">An algebraic expression of the form \(XYX^{-1}Y^{-1}\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">commutator</dfn>. Commutators live deep in the realm of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">abstract algebra</em>, and have applications as diverse as solving polynomial equations and understanding concepts in quantum mechanics.</aside><span class="incontext"><a href="section-3.html#aside-3">in-context</a></span>
