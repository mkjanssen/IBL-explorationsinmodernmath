<p xmlns:svg="http://www.w3.org/2000/svg">We clarified that this move cycles three corners on the front face: \(ufl \to ufr \to dfr \to ufl\text{.}\) All other cubies are left alone, and the orientations of the cycled cubies remain unchanged. After some discussion, the name "Three Corner Tango" seemed to stick.</p>
