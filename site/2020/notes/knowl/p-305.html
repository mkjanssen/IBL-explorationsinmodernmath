<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>This way of describing the number of games Joris has is known as a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">recursive</dfn> description, where each term depends on previous terms. That is, the recursive description is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
G_{t+1} = G_t + 8, t \ge 1.\tag{6.1.1}
\end{equation}
</div>
