<p xmlns:svg="http://www.w3.org/2000/svg">A reasoner is said to be <dfn class="terminology">inconsistent</dfn> if there is some statement \(P\) such that the reasoner believes both \(P\) and \(\neg P\text{.}\) We call a reasoner <dfn class="terminology">consistent</dfn> if there is no statement \(P\) such that the reasoner believes both \(P\) and \(\neg P\text{.}\)</p>
