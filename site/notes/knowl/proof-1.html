<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose we have a kitten with whiskers. Let's call him Arthur. By <a class="xref" data-knowl="./knowl/axiom-kittens.html" title="Axiom 5.2.1: (Carroll)">Axiom 5.2.1</a> #3, Arthur loves fish. Since Arthur loves fish, <a class="xref" data-knowl="./knowl/axiom-kittens.html" title="Axiom 5.2.1: (Carroll)">Axiom 5.2.1</a> #1 implies that Arthur is teachable.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Therefore, all kittens with whiskers are teachable.</p></article><span class="incontext"><a href="Feb-10.html#proof-1">in-context</a></span>
