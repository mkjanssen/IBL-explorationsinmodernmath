<p xmlns:svg="http://www.w3.org/2000/svg">Today, we continue exploring logical/deductive reasoning. We'll first do it in the context of a game and related puzzles<a class="fn-knowl original" data-knowl="./knowl/fn-12-hidden.html" title="Footnote 5.3.1"><sup> 1 </sup></a>. Given time, we'll start setting the stage for what became known as the <em class="emphasis">foundational crisis of mathematics</em>.</p>
