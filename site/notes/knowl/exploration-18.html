<p xmlns:svg="http://www.w3.org/2000/svg">Let \(P\) and \(Q\) be statements. The <dfn class="terminology">contrapositive</dfn> of the implication \(P\Rightarrow Q\) is the implication \((\neg Q) \Rightarrow (\neg P)\text{.}\) Complete <a class="xref" data-knowl="./knowl/table-contrap.html" title="Table 7.1.2.5: The contrapositive of \(P\Rightarrow Q\text{.}\)">Table 7.1.2.5</a>. Is the contrapositive equivalent to anything we've looked at thus far?</p>
