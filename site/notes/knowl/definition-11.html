<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">standard quota</dfn> of a state is the exact number of seats it is entitled to, decimal and all. It is found by multiplying the state's proportion of the U.S. population by the number of seats in the legislature.</p></article><span class="incontext"><a href="Mar-01.html#definition-11">in-context</a></span>
