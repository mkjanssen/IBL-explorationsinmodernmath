<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The cubies affected by this move are \(ufr\) and \(dbl\text{.}\) This move reorients the affected cubies, and since the cubies are corners, it has order 3. Due to the effects on the \(ufr\) cubie, which has \(fur\) as an anagram, the name <dfn class="terminology">Corner Bulldog</dfn> was suggested.</p></div></body>
