<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">In symbols, if \(P_t\) represents the number of fish \(t\) years from now, then \(P_0 = 1000\text{,}\) \(P_1 = P_0 + 0.1\cdot P_0 = (1+0.1)P_0 = 1.1 P_0\text{.}\) The number 0.1 is called the <dfn class="terminology">growth rate</dfn>, \(r\text{,}\) and the number 1.1 is the <dfn class="terminology">growth multiplier</dfn>.</p>
