<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.1.2</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">graph</dfn>, \(G\text{,}\) is a collection of <dfn class="terminology">vertices</dfn> (or <dfn class="terminology">nodes</dfn>), \(V\text{,}\) and a collection of edges, \(E\text{,}\) which are pairs of vertices. We denote the graph as \(G(V,E)\text{.}\)</p></article><span class="incontext"><a href="section-17.html#definition-24">in-context</a></span>
